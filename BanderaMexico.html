<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BanderaMexico.css">
    <title>Document</title>
</head>
<body>
    <div class="verde"></div>
    <div class="blanco"></div>
    <div><img id="imagen" src="Escudo.png" alt="" width="580px" height="580px" ></div>
    <div class="rojo"></div>
    <svg>
        <filter id="turbulence" x="0" y="0" width="100%" height="100%">
          <feTurbulence id="sea-filter" numOctaves="8" seed="2" baseFrequency="0.04 0.08"></feTurbulence>
          <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s" keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite"/>
          <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
        </filter>
      </svg>
    
</body>
</html>
